<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for visit in visits %}
            <li>
                <p>
                  Name: <strong>{{ visit.name }}</strong> <br>
                  Date: <strong>{{ visit.date }} <br>
                  Reason: <strong>{{ visit.reason }} <br>
                </p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
